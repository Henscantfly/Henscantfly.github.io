<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        canvas {
            border: 1px solid #000;
            display: block;
            margin: 20px auto;
        }
    </style>
    <title>Rect-Mouse Game</title>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let rect = {
            x: 50,
            y: 50,
            width: 20,
            height: 20,
            speed: 2,
            rotating: false,
            rotation: 0
        };

        function update() {
            const mouseX = event.clientX - canvas.getBoundingClientRect().left;
            const mouseY = event.clientY - canvas.getBoundingClientRect().top;

            const dx = mouseX - rect.x;
            const dy = mouseY - rect.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance > 1) {
                rect.rotating = true;

                rect.x += (dx / distance) * rect.speed;
                rect.y += (dy / distance) * rect.speed;
            } else {
                rect.rotating = false;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (rect.rotating) {
                rect.rotation = Math.atan2(event.clientY - rect.y, event.clientX - rect.x);
            }

            ctx.save();
            ctx.translate(rect.x + rect.width / 2, rect.y + rect.height / 2);
            ctx.rotate(rect.rotation);

            ctx.fillStyle = rect.rotating ? '#F00' : '#00F'; // Red color when rotating, blue otherwise
            ctx.beginPath();
            ctx.ellipse(0, 0, rect.width / 2, rect.height / 2, 0, 0, 2 * Math.PI);
            ctx.fill();

            ctx.restore();

            requestAnimationFrame(draw);
        }

        function gameLoop() {
            update();
            draw();
        }

        document.addEventListener('mousemove', gameLoop);
    </script>
</body>
</html>
