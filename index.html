<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        canvas {
            border: 1px solid #000;
            display: block;
            margin: 20px auto;
        }
    </style>
    <title>Rect-Mouse Game</title>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let rect = {
            x: 50,
            y: 50,
            width: 20,
            height: 20,
            speed: 2
        };

        function update() {
            const mouseX = event.clientX - canvas.getBoundingClientRect().left;
            const mouseY = event.clientY - canvas.getBoundingClientRect().top;

            const dx = mouseX - rect.x;
            const dy = mouseY - rect.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance > 1) {
                rect.x += (dx / distance) * rect.speed;
                rect.y += (dy / distance) * rect.speed;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00F'; // Blue color
            ctx.fillRect(rect.x, rect.y, rect.width, rect.height);

            requestAnimationFrame(draw);
        }

        function gameLoop() {
            update();
            draw();
        }

        document.addEventListener('mousemove', gameLoop);
    </script>
</body>
</html>
