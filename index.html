<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    canvas {
      border: 2px solid #333;
      display: block;
    }
  </style>
  <title>JUMP</title>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const player = {
      x: 50,
      y: 50,
      width: 30,
      height: 30,
      speed: 5,
      jumpPower: 10,
      dashPower: 15,
      dx: 0,
      dy: 0,
      isSliding: false,
      isJumping: false,
      isCrouching: false
    };

    function update() {
      if (player.isSliding) {
        player.dx = player.dashPower;
      } else {
        player.dx = 0;
      }

      if (player.isJumping) {
        player.dy = -player.jumpPower;
        player.isJumping = false;
      }

      player.dy += 1; // Gravity effect

      player.x += player.dx;
      player.y += player.dy;

      // Update other game logic here

      // Check for collisions with the canvas boundaries
      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
      if (player.y < 0) player.y = 0;
      if (player.y + player.height > canvas.height) {
        player.y = canvas.height - player.height;
        player.dy = 0; // Reset vertical velocity when on the ground
      }

      // Simulate crouching (reducing player size)
      player.height = player.isCrouching ? 15 : 30;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw player
      ctx.fillStyle = 'blue';
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Draw other game elements here
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener('keydown', (event) => {
      switch (event.key) {
        case 'w':
          if (!player.isJumping) {
            player.isJumping = true;
          }
          break;
        case 'a':
          player.dx = -player.speed;
          break;
        case 's':
          player.isCrouching = true;
          break;
        case 'd':
          player.dx = player.speed;
          break;
        case 'q':
          // Change Q key to dash
          player.isSliding = true;
          break;
      }
    });

    document.addEventListener('keyup', (event) => {
      switch (event.key) {
        case 'w':
          // Allow jumping only when the key is released
          player.isJumping = false;
          break;
        case 'a':
        case 'd':
          player.dx = 0;
          break;
        case 's':
          player.isCrouching = false;
          break;
        case 'q':
          player.isSliding = false;
          break;
      }
    });

    gameLoop();
  </script>
</body>
</html>
