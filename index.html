<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        canvas {
            border: 1px solid #000;
            display: block;
            margin: 20px auto;
        }
    </style>
    <title>Oval-Mouse Game</title>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let oval = {
            x: 50,
            y: 50,
            width: 30,
            height: 20,
            speed: 2,
            targetX: 50,
            targetY: 50
        };

        function update() {
            const dx = oval.targetX - oval.x;
            const dy = oval.targetY - oval.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance > 1) {
                oval.x += (dx / distance) * oval.speed;
                oval.y += (dy / distance) * oval.speed;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00F'; // Blue color
            ctx.beginPath();
            ctx.ellipse(oval.x, oval.y, oval.width / 2, oval.height / 2, 0, 0, 2 * Math.PI);
            ctx.fill();

            requestAnimationFrame(draw);
        }

        function gameLoop() {
            update();
            draw();
        }

        canvas.addEventListener('mousemove', function(event) {
            oval.targetX = event.clientX - canvas.getBoundingClientRect().left;
            oval.targetY = event.clientY - canvas.getBoundingClientRect().top;
        });

        setInterval(gameLoop, 16); // Adjust the speed by changing the interval time
    </script>
</body>
</html>
