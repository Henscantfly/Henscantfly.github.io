<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    canvas {
      border: 2px solid #333;
      display: block;
    }
  </style>
  <title>Platformer Game</title>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const player = {
      x: 50,
      y: 50,
      width: 30,
      height: 30,
      speed: 5,
      jumpPower: 10,
      dashSpeed: 10,
      isSliding: false,
      isJumping: false,
      isCrouching: false
    };

    function update() {
      if (player.isSliding) {
        player.x += player.speed * 2;
      }

      if (player.isJumping) {
        player.y -= player.jumpPower;
      }

      player.y += player.speed; // Simulate gravity

      // Update other game logic here

      // Check for collisions with the canvas boundaries
      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
      if (player.y < 0) {
        player.y = 0;
        player.isJumping = false; // Reset jumping when reaching the ground
      }
      if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw player
      ctx.fillStyle = 'blue';
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Draw other game elements here
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener('keydown', (event) => {
      switch (event.key) {
        case 'w':
          if (!player.isJumping) {
            player.isJumping = true;
          }
          break;
        case 'a':
          player.isSliding = false;
          player.x -= player.speed;
          break;
        case 's':
          player.isCrouching = true;
          break;
        case 'd':
          player.isSliding = true;
          player.x += player.speed;
          break;
        case 'q':
          // Dash in the direction the player is facing
          player.x += player.isSliding ? player.dashSpeed * 2 : player.dashSpeed;
          break;
      }
    });

    document.addEventListener('keyup', (event) => {
      switch (event.key) {
        case 'w':
          // Allow jumping again when 'W' key is released
          player.isJumping = false;
          break;
        case 'a':
          player.isSliding = false;
          player.x -= player.speed;
          break;
        case 's':
          player.isCrouching = false;
          break;
        case 'd':
          player.isSliding = false;
          player.x += player.speed;
          break;
      }
    });

    gameLoop();
  </script>
</body>
</html>
